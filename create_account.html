<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        /* Styles as before */
    </style>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <form id="createAccountForm" action="#" method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="reenterPassword">Re-enter Password:</label>
            <input type="password" id="reenterPassword" name="reenterPassword" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>

            <div>
                <input type="checkbox" id="privacyAgreement" name="privacyAgreement" required>
                <label for="privacyAgreement">I agree to the privacy terms</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="modified_javascript.js"></script>
</body>
</html>
